name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Unit Tests: App (Vitest) ──────────────────────────────────
  unit-app:
    name: Unit Tests - App (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: app/package-lock.json

      - run: npm ci

      - name: Run Vitest
        run: npx vitest run --reporter=verbose
        env:
          TZ: UTC
          NODE_ENV: test

  # ─── Unit Tests: Worker (pytest) ───────────────────────────────
  unit-worker:
    name: Unit Tests - Worker (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: worker/requirements.txt

      - name: Install dependencies
        run: pip install -r worker/requirements.txt

      - name: Run pytest (unit only)
        working-directory: worker
        run: python -m pytest ../tests/worker ../tests/infra -m "not integration" -v --tb=short
        env:
          TZ: UTC

  # ─── Integration Tests (Docker) ────────────────────────────────
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-app, unit-worker]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: app/package-lock.json

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: worker/requirements.txt

      - name: Install Node dependencies
        run: cd app && npm ci

      - name: Install Python dependencies
        run: pip install -r worker/requirements.txt

      - name: Start test services
        run: docker compose -f docker-compose.test.yml up -d postgres minio redis --wait

      - name: Wait for services
        run: |
          sleep 10
          docker compose -f docker-compose.test.yml ps

      - name: Run Prisma migrations
        working-directory: app
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://glassbid:glassbid_secret@localhost:5433/glassbid_test

      - name: Run integration tests (worker)
        working-directory: worker
        run: python -m pytest ../tests/worker -m integration -v --tb=short
        env:
          DATABASE_URL: postgresql://glassbid:glassbid_secret@localhost:5433/glassbid_test
          MINIO_ENDPOINT: localhost
          MINIO_PORT: "9010"
          MINIO_ACCESS_KEY: testadmin
          MINIO_SECRET_KEY: testadmin_secret
          MINIO_USE_SSL: "false"
          TZ: UTC

      - name: Tear down
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  # ─── E2E Smoke (nightly / manual) ─────────────────────────────
  e2e:
    name: E2E Smoke Test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.schedule != ''
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Start full test stack
        run: docker compose -f docker-compose.test.yml up -d --build --wait
        timeout-minutes: 10

      - name: Run Prisma migrations
        working-directory: app
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://glassbid:glassbid_secret@localhost:5433/glassbid_test

      - name: Run Playwright tests
        run: npx playwright test
        env:
          E2E_BASE_URL: http://localhost:8090
          E2E_API_URL: http://localhost:3001
          E2E_TUS_URL: http://localhost:8081/files/

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Tear down
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
