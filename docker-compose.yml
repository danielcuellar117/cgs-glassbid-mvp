x-logging: &default-logging
  driver: json-file
  options:
    max-size: "50m"
    max-file: "5"

services:
  # ─── Frontend (Vite/React → nginx) ─────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      app:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.25"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging
    restart: unless-stopped

  # ─── App (BFF) ────────────────────────────────────────────────────
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: ${DATABASE_URL:-postgresql://glassbid:glassbid_secret@postgres:5432/glassbid}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin_secret}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      APP_PORT: ${APP_PORT:-3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      TUS_ENDPOINT: ${TUS_ENDPOINT:-http://tusd:8080/files/}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "1.5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging: *default-logging
    restart: unless-stopped

  # ─── Worker (Python, Postgres poll loop) ───────────────────────────
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://glassbid:glassbid_secret@postgres:5432/glassbid}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin_secret}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      POLL_INTERVAL_SECONDS: ${POLL_INTERVAL_SECONDS:-2}
      WORKER_ID: ${WORKER_ID:-worker-1}
      WORKER_MODE: ${WORKER_MODE:-full}
      MAX_MEMORY_MB: ${MAX_MEMORY_MB:-5120}
      TEMP_DIR: ${TEMP_DIR:-/data/worker-tmp}
      DISK_PRESSURE_THRESHOLD_PCT: ${DISK_PRESSURE_THRESHOLD_PCT:-80}
      PNG_THUMB_DPI: ${PNG_THUMB_DPI:-72}
      PNG_MEASURE_DPI: ${PNG_MEASURE_DPI:-200}
      MAX_RENDER_PIXELS: ${MAX_RENDER_PIXELS:-8000}
      MAX_RENDER_DPI: ${MAX_RENDER_DPI:-400}
    volumes:
      - worker_tmp:/data/worker-tmp
      - ./worker/templates:/worker/templates:ro
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 6g
          cpus: "4"
    healthcheck:
      test: ["CMD", "python", "-c", "import psycopg2, os; c=psycopg2.connect(os.environ['DATABASE_URL']); cur=c.cursor(); cur.execute(\"SELECT 1 FROM worker_heartbeats WHERE worker_id=%s AND last_heartbeat_at > NOW() - INTERVAL '30 seconds'\", (os.environ.get('WORKER_ID','worker-1'),)); assert cur.fetchone(), 'stale heartbeat'; c.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging: *default-logging
    restart: unless-stopped

  # ─── tusd (Resumable Upload Server) ────────────────────────────────
  tusd:
    image: tusproject/tusd:v2
    command:
      - "-s3-bucket=${TUSD_S3_BUCKET:-raw-uploads}"
      - "-s3-endpoint=${TUSD_S3_ENDPOINT:-http://minio:9000}"
      - "-s3-object-prefix="
      - "-hooks-http=${TUSD_HOOKS_HTTP:-http://app:3000/api/webhooks/tus}"
      - "-hooks-enabled-events=pre-create,post-finish"
      - "-max-size=10737418240"
      - "-behind-proxy"
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY:-minioadmin_secret}
      AWS_REGION: us-east-1
    ports:
      - "8080:8080"
    depends_on:
      minio:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.25"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging
    restart: unless-stopped

  # ─── PostgreSQL 16 ─────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-glassbid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-glassbid_secret}
      POSTGRES_DB: ${POSTGRES_DB:-glassbid}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: "1"
    shm_size: 256m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-glassbid}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging
    restart: unless-stopped

  # ─── Redis 7 (optional, for SSE pub/sub + cache) ──────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.25"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging: *default-logging
    restart: unless-stopped

  # ─── MinIO (S3-compatible Object Storage) ──────────────────────────
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin_secret}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging: *default-logging
    restart: unless-stopped

volumes:
  pg_data:
  pg_backups:
  minio_data:
  worker_tmp:
